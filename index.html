<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box-frame">
        
        <div class="box-output">
            <label id="output"></label>
            
            
        </div>
        
        <div class="button-box">
            <button id="clear" class="buttons">C</button>
            <button id="percent"class="buttons">%</button>
            <button id="divide"class="buttons">÷</button>
            <button id="equal"class="buttons">=</button>
            <button id="one"class="buttons">1</button>
            <button id="two"class="buttons">2</button>
            <button id="three"class="buttons">3</button>
            <button id="multiply"class="buttons">x</button>
            <button id="four"class="buttons">4</button>
            <button id="five"class="buttons">5</button>
            <button id="six"class="buttons">6</button>
            <button id="minus"class="buttons">-</button>
            <button id="seven"class="buttons">7</button>
            <button id="eight"class="buttons">8</button>
            <button id="nine"class="buttons">9</button>
            <button id="plus"class="buttons">+</button>
            <button id="zero"class="buttons">0</button>
            <button id="point"class="buttons">.</button>
            <button id="erase"class="buttons">←</button>








        </div>
    </div>

    <script src="interactivity.js"></script>
    
</body>
</html>
